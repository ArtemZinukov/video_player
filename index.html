<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
</head>
<body>
    <div id="player" class="player-container">
        <div class="js-video-container"></div>
        <div class="controls">
            <button class="js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button class="js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button class="js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
            <button class="js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
            <button class="js-fullscreen-button">Fullscreen</button>
        </div>
        <div class="time-display">
            <span class="js-current-time"></span> — <span class="js-duration"></span>
        </div>

        <div class="js-progress">
            <div class="js-progress-slider">Прогресс</div>
        </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src='static/js/player.js'></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
