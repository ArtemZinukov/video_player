<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="static/favicon.png">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="player" class="player-container">
        <div class="js-video-container video-container-style"></div>
        <div class="controls">
            <button class="js-play-button video-button"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button class="js-pause-button video-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button class="js-volume-button video-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
            <button class="js-mute-button video-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
            <div class="control-container">
              <span class="js-current-time roboto-400"></span>
              <div class="js-progress progress-style ">
                  <div class="js-progress-slider progress-slider-style"></div>
                  <span class="progress-dot"></span>
              </div>
              <span class="js-duration roboto-400"></span>
            </div>
            <div class="spacer"> </div>
            <button class="js-fullscreen-button video-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
        </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src='static/js/player.js'></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
